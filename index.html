<!DOCTYPE html>
<html>
<head>
	<title>One-on-One Chat</title>
	<style type="text/css">
		.chat-container {
			width: 400px;
			height: 500px;
			margin: 0 auto;
			padding: 10px;
			border: 1px solid #ccc;
			background-color: #f9f9f9;
			overflow-y: scroll;
		}
		.chat-form {
			width: 400px;
			margin: 0 auto;
			padding: 10px;
			border: 1px solid #ccc;
			background-color: #f9f9f9;
		}
		.chat-message {
			margin-bottom: 10px;
		}
		.chat-message p {
			margin: 0;
			padding: 5px;
			border: 1px solid #ccc;
			background-color: #fff;
			border-radius: 5px;
		}
		.chat-input {
			width: 300px;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-right: 5px;
		}
		.chat-submit {
			padding: 5px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="chat-container">
		<div class="chat-message">
			<p>Hi there! Welcome to the most advanced AI chat ever.</p>
		</div>
	</div>
	<div class="chat-form">
		<form>
			<input type="text" class="chat-input" id="chat-input" placeholder="Type your message here...">
			<button type="submit" class="chat-submit" id="chat-submit">Send</button>
		</form>
	</div>
	<script type="text/javascript">
		var form = document.querySelector('form');
		var input = document.querySelector('#chat-input');
		var container = document.querySelectors('.chat-container');

		form.addEventListener('submit', function(e) {
			e.preventDefault();

			var message = input.value;
			if (message.trim() != '') {
				var chatMessage = document.createElement('div');
				chatMessage.classList.add('chat-message');
				chatMessage.innerHTML = '<p>' + message + '</p>';
				container.appendChild(chatMessage);
				input.value = '';
				container.scrollTop = container.scrollHeight;
			}
		});
	</script>
</body>
</html>
